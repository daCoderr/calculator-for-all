<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="daCoderr@gmail.com" />
    <meta name="description" content="Calculator application" />
    <!-- links for styling -->
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- link the font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,900;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- linking font awesome -->
    <script
      src="https://kit.fontawesome.com/b470a646d3.js"
      crossorigin="anonymous"
    ></script>
    <!-- fav icon -->
    <link rel="icon" type="image/png" href="img/calc.png" />
    <!-- Title of the website -->
    <title>calculator for all</title>
  </head>
  <body>
    <!-- body of the website -->
    <div class="header">
      <div class="container">
        <div class="row">
          <h1 class="text-light main-header">Calculator For All</h1>
        </div>
      </div>
    </div>
    <div class="body-syntax">
      <div class="container">
        <div class="row">
          <div class="inside">
            <input id="inputNumber" type="number" required placeholder="0" />
            <div class="plusMinus">
              <button class="add"><i class="fas fa-plus"></i></button>
              <button class="minus"><i class="fas fa-minus"></i></button>
            </div>
            <div class="plusMinus">
              <button class="divide"><i class="fas fa-divide"></i></button>
              <button class="multiply"><i class="fas fa-times"></i></button>
            </div>
            <input id="resultInput" type="number" placeholder="Result:" />
            <small>daCoder</small>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <!-- linking bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
